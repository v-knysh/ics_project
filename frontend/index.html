<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>frontend</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EatCats</a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Регестрація</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-light" data-toggle="modal" data-target="#login-modal" href="#">Вхід</button> 
      </li>
    </ul>
  </nav>


  <div id="app"></div>
  <!-- built files will be auto injected -->

  <div class="modal" id="login-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Вхід</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/" method="Post" id="login-form">
            <div class="form-group row">
              <label for="login" class="col-sm-2 col-form-label">Логін</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Логін">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submit-form" class="btn btn-primary">Ввійти</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        </div>
      </div>
    </div>
  </div>

  <script src="static/js/jquery-3.2.1.slim.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
